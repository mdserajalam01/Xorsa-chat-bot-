        input,

            animation-iteration-count: infinite;
        }

        input {
            border-radius: none;
            outline: none;
            opacity: 1;
            font-size: 15px;
            color: black;
        }


        .img1:hover {

            box-shadow: 5px 5px 5px rgba(1, 1, 1, 0.5);

        input {

            margin-left: 8px;
            padding: 8px 12px;

            transition: 0.5s ease-in-out;
            border: 2px solid #f62929;

        }

        input:hover {
            transition: 1.5s ease-in-out;
            box-shadow: 5px 5px 5px rgba(1, 1, 1, 0.5);


        }

        .btnn {

            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 100px;
            background-color: whitesmoke;
            margin-left: 5px;
            transition: 0.5s ease-in-out;
            border-radius: 50%;

            25% {

            }

            50% {

            }

            75% {
                color: rgb(255, 255, 255);


                transition: ease-in-out;
